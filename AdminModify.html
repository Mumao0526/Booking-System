<html>
	<head>
		<title>訂房資料修改系統-管理端</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}" />
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="{{ url_for('Administration') }}">線上訂房系統</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="{{ url_for('Administration') }}">回管理端首頁</a></li>
							<li>
								<a href="#" class="icon solid fa-angle-down"></a>
								<ul>
									<li><a href="{{ url_for('AdminAlldata') }}">查看所有訂房資料</a></li>
									<li><a href="{{ url_for('Adminsearch') }}">查詢修改指定客戶訂房</a></li>
									<li><a href="{{ url_for('Admindelete') }}">取消指定客戶訂房</a></li>
								</ul>

						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>訂房查詢</h2>
						<p>請在下方輸入客戶的電話號碼</p>
					</header>
					<div class="row">
						<div class="col-12">

							<!-- Text -->
								<section class="box">
									<form action="/adminsearch" method="post">
										<div class="row gtr-uniform gtr-50">
											<div class="col-9 col-12-mobilep">
												<input type="text" name="Sphone" id="Sphone" value="" placeholder="電話號碼" />
											</div>
											<div class="col-3 col-12-mobilep">
												<input type="submit" value="Enter" class="fit" />
											</div>
										</div>
									</form>

								</section>

						</div>
					</div>
					<div class="row">
						<div class="col-12">

							<!-- Table -->
							<section class="box">
								<h3>查詢結果</h3>

									<div class="table-wrapper">
										<table>
											<thead>
												<tr>
													<th><h4>姓名</h4></th>
													<th><h4>開始日期</h4></th>
													<th><h4>結束日期</h4></th>
													<th><h4>電話</h4></th>
													<th><h4>房型</h4></th>
												</tr>
											</thead>
											<form action="/adminmodify" method="post">
												<table>
													<tbody>
														{% if DBfatch %}
															{% for record in DBfatch %}
																<tr>
																	<td><input type="text" name="uname{{ loop.index }}" value="{{ record[1] }}" placeholder="姓名" /></td>
																	<td><input type="date" name="bookdate{{ loop.index }}" value="{{ record[2] }}" min="{{ min }}"></td>
																	<td><input type="date" name="bookEndDate{{ loop.index }}" value="{{ record[3] }}" min="{{ min }}"></td>
																	<td><input type="text" name="uphone{{ loop.index }}" value="{{ record[4] }}" placeholder="電話(ex: 09xxxxxxxx)" /></td>
																	<td>
																		<select name="roomtype{{ loop.index }}">
																			<option>請選擇房型</option>
																			<option value="單人房" {% if record[5] == '單人房' %}selected{% endif %}>單人房</option>
																			<option value="雙人房" {% if record[5] == '雙人房' %}selected{% endif %}>雙人房</option>
																			<option value="四人房" {% if record[5] == '四人房' %}selected{% endif %}>四人房</option>
																		</select>
																	</td>
																	<!-- 隱藏字段，用以傳遞唯一紀錄的標示 -->
																	<input type="hidden" name="record_count" value="{{ loop.length }}">
																	<input type="hidden" name="id{{ loop.index }}" value="{{ record[0] }}">
																</tr>
															{% endfor %}
														{% else %}
															<tr>
																<td colspan="5">沒有查詢到資料</td>
															</tr>
														{% endif %}
													</tbody>
												</table>
												<button type="submit" class="button">提交所有修改</button>
											</form>
									</table>

									<ul class="actions special">
										<li><a href="{{ url_for('Administration') }}" class="button primary">回管理端首頁</a></li>
									</ul>
								</div>
							</section>
						</div>
					</div>
				</section>

			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; All rights reserved.</li><li>Design: </li>
					</ul>
				</footer>


		</div>

		<!-- Scripts -->
		<script src="{{ url_for('static', filename= 'js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/jquery.dropotron.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/jquery.scrollex.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/browser.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/breakpoints.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/util.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/main.js') }}"></script>

	</body>
</html>
