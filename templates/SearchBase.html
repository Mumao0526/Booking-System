<!DOCTYPE HTML>

<html>
	<head>
		<title>{% block title %}{% endblock  %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename= 'css/main.css') }}" />
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1><a href="{{ url_for('index') }}">線上訂房系統</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="{{ url_for('index') }}">首頁</a></li>
							<li>
								<a href="#" class="icon solid fa-angle-down"></a>
								<ul>
									<li><a href="{{ url_for('index') }}#booking">立即訂房</a></li>
									<li><a href="{{ url_for('search') }}">查詢訂房</a></li>
									<li><a href="{{ url_for('room') }}">查看所有房型</a></li>
								</ul>

						</ul>
					</nav>
				</header>

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>{% block table %}{% endblock  %}</h2>
						<p>請在下方輸入訂房的電話號碼</p>
					</header>
					<div class="row">
						<div class="col-12">

							<!-- Text -->
								<section class="box">
									{% block Post %}{% endblock  %}
										<div class="row gtr-uniform gtr-50">
											<div class="col-9 col-12-mobilep">
												<input type="text" name="Sphone" id="Sphone" value="" placeholder="電話號碼" />
											</div>
											<div class="col-3 col-12-mobilep">
												<input type="submit" value="Enter" class="fit" />
											</div>
										</div>
									</form>

								</section>

						</div>
					</div>
					{% block Box %}{% endblock %}

			<!-- Footer -->
				<footer id="footer">
					<ul class="icons">
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
						<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
					</ul>
					<ul class="copyright">
						<li>&copy; All rights reserved.</li><li>Design: </li>
					</ul>
				</footer>


		</div>

		<!-- Scripts -->
		<script src="{{ url_for('static', filename= 'js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/jquery.dropotron.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/jquery.scrollex.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/browser.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/breakpoints.min.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/util.js') }}"></script>
		<script src="{{ url_for('static', filename= 'js/main.js') }}"></script>

	</body>
</html>
